<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">Dashboard</div>
            <ul class="menu">
                <li><div class="placeholder-icon"></div>Home</li>
                <li><div class="placeholder-icon"></div>Profile</li>
                <li><div class="placeholder-icon"></div>Messages</li>
                <li><div class="placeholder-icon"></div>History</li>
                <li><div class="placeholder-icon"></div>Tasks</li>
                <li><div class="placeholder-icon"></div>Communities</li>
            </ul>
            <ul class="menu">
                <li><div class="placeholder-icon"></div>Settings</li>
                <li><div class="placeholder-icon"></div>Support</li>
                <li><div class="placeholder-icon"></div>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="top">
                <div class="search">
                    <div class="placeholder-icon"></div>
                    <div class="search-bar"></div>
                </div>
                <div class="account">
                    <div class="placeholder-icon"></div>
                    <div class="profile-picture small"></div>
                    <div class="profile">Morgan Oakley</div>
                </div>
            </div>
            <div class="bottom">
                <div class="greeting">
                    <div class="profile-picture"></div>
                    <div class="greeting-message"><p class="greeting">Hi there,</p><h1 class="greeting">Morgan Oakley (@morgan)</h1></div>
                </div>
                <div class="buttons">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">
                <div class="category" id="your-projects">Your Projects</div>
                <div class="cards">1</div>
                <div class="cards">2</div>
                <div class="cards">3</div>
                <div class="cards">4</div>
                <div class="cards">5</div>
                <div class="cards">6</div>
            </div>
            <div class="secondary">
                <div>
                    <div class="category" id="announcements">Announcements</div>
                    <div class="announcements-card">Announcements</div>
                </div>
                <div>
                    <div class="category" id="trending">Trending</div>
                    <div class="trending-card">Trending</div>
                </div>            
            </div>
        </div>
    </div>
</body>
</html>
